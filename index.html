<!DOCTYPE html>
<html>
<head>
	<title> Sim Dara's Page </title>
</head>
<style>
body {
	font-family: Georgia;
  width: 1000;
  height: 5000;
}
footer {background-color:rgb(27,79,114);
		color:white;
		font-size:14px;
		margin-top:100px;
		padding:1px;
		text-align:center;
}
.iframe-container {
  position: relative;
  width: 100%;
  
}
.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<script>
    const iframe = document.getElementById('myIframe');
    iframe.onload = function() {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
      iframe.style.width = iframe.contentWindow.document.body.scrollWidth + 'px';
    };
</script>
<body>
<header>
	<h1>Welcome To Sim Dara's HomePage! </h1>
</header>
 <div> 
  <iframe id="myIframe" src="https://deeply-sensible-lamprey.ngrok-free.app/" style="border:none;"></iframe>
 </div>

</div>
</body>
</html>
