<!DOCTYPE html>
<html>
  <head>
  <title>Business 2/4</title>
	<link rel="stylesheet" href="https://simdara.github.io/OneColSlide.css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current',{'packages':['corechart']});
		google.charts.setOnLoadCallback(draw2Chart);
		
		function draw2Chart(){
			<!-- Chart 1 -->
			var data = new google.visualization.DataTable(); 
			data.addColumn('string', 'Year'); 
			data.addColumn('number', 'Capacity'); 
			data.addColumn('number', 'Output'); 
			data.addRows([ [ '2010', 77243, 62256 ],
				[ '2011', 84588, 81631 ], 
				[ '2012', 84588, 95333 ],
				[ '2013', 229133, 110500 ],
				[ '2014', 226650, 133666 ],
				[ '2015', 226650, 144813 ]
			]);
			
			var view = new google.visualization.DataView(data);
			view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },2,
						{calc:"stringify",
						 sourceColumn:2,
						 type:"string",
						 role:"annotation"
						}
						]);
			
			var options = {
				title: 'Container-handling capacity and output',

				seriesType:'bars',
				
				annotations: {
					alwaysOutside: true,
					textStyle: {
						fontSize: 11,
						color: 'gray',
						auraColor: 'white'
					}
				},
				
				chartArea: {left:'10%','width': '65%', 'height': '75%'},
				
				width:650,
				height:220,
				/*
				legend: {position:'bottom'}, */
				hAxis:{title:' '},
				vAxis:{format:'short'}
			};
			var chart1= new google.visualization.ComboChart(document.getElementById('capout'));
			
			chart1.draw(view, options);
			
			<!-- Chart 2 -->
			var data2 = new google.visualization.DataTable(); 
				data2.addColumn('string', 'Year'); 
				data2.addColumn('number', 'Inter-Vessel'); 
				data2.addColumn('number', 'Inter-Barge'); 
				data2.addColumn('number', 'Oil Vessel'); 
				data2.addColumn('number', 'Cambodia Vessel'); 
        data2.addRows([ 
		[ '2010', 355, 96, 877, 105 ],
		[ '2011', 472, 107, 893, 110 ],
		[ '2012', 521, 162, 833, 113 ],
		[ '2013', 550, 207, 576, 116 ],
		[ '2014', 601, 264, 484, 113 ],
		[ '2015', 628, 362, 505, 101 ]
    ]); 


			var options2 = {
				title: 'Ship movements',
				chartArea: {left:'10%','width': '65%', 'height': '75%'},
				seriesType:'bars',
				width:650,
				height:220,
				/*legend: {position:'bottom'}, */
				hAxis:{title:' '},
				vAxis:{format:'short'}
			};
			var chart2= new google.visualization.ComboChart(document.getElementById('shipmovements'));
			
			chart2.draw(data2, options2);
		};
    </script>
	
  </head>

  <body> 
	<header> 
		<h3> Business 2/4</h3>
	</header>
	<div class="slidecontent">
		<div id='capout'></div>
		<div id='shipmovements'></div>
	</div>
	<footer>
	<p>Slide #4</p>
	</footer>
  </body>
</html>
