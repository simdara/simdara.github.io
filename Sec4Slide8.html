<html>
  <head>
  <title>Financials</title>
  <link rel="stylesheet" href="https://simdara.github.io/OneColSlide.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
  	// load google chart packages
    google.charts.load("visualization", "1", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawStock);
	// creat Financials Column chart
	var finRatios;
	// creat chart options
	var options={
		title:'Financial Ratios',
		vAxis:{
			textStyle:{color:'gray'},
		},
		legend:'none',
		bar: {groupWidth: "50%"},
		width:600,
		height:300
	};
	// creat datatable variable
	var data;
	var dataView;
	function drawStock() {
		var query = new google.visualization.Query(
        'http://spreadsheets.google.com/tq?key=1XBGHijSf2yfp6GkrtPDnLNkUIJJs3MMUYYtQIG5ncSg&gid=1262376390&range=G1:N5');
    
    // Send the query with a callback function.
		query.send(handleQueryResponse);
	}

	function handleQueryResponse(response) {
		if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
		}
		data = response.getDataTable();
		dataView = new google.visualization.DataView(data);
		dataView.setColumns([0,1,
				{	calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
				}
				]);
		finRatios = new google.visualization.ColumnChart(document.getElementById('FinPlot'));
		options.title="P/E";
		finRatios.draw(dataView, options);
	}
	$(document).ready(function(){
	<!-- click a -->
	$("a").click(function(){
		$("a").removeClass('active')
		$("a").addClass('nonactive');
        $(this).addClass('active');
		//
		switch ($(this).attr('id')) {
			case 'PB':
				dataView.setColumns([0,2,
					{	calc: "stringify",
						sourceColumn: 2,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="P/B";
				break;
			case 'PBs':
				dataView.setColumns([0,3,
					{	calc: "stringify",
						sourceColumn: 3,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="P/B (Excluding Equity of Class C shares)";
				break;
				
			case 'EVEBITDA':
				dataView.setColumns([0,4,
					{	calc: "stringify",
						sourceColumn: 4,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="EV/EBITDA";
				break;
			case 'PS':
				dataView.setColumns([0,5,
					{	calc: "stringify",
						sourceColumn: 5,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="P/S";
				break;
			case 'DY':
				dataView.setColumns([0,6,
					{	calc: "stringify",
						sourceColumn: 6,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="Dividend Yields";
				break;
			case 'DP':
				dataView.setColumns([0,7,
					{	calc: "stringify",
						sourceColumn: 7,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="Dividend Payout";
				break;
			default:
				dataView.setColumns([0,1,
					{	calc: "stringify",
						sourceColumn: 1,
						type: "string",
						role: "annotation"
					}
				]);
				options.title="P/E";
				break;
		}
		finRatios.draw(dataView,options);
		
    })
	});
  </script>
<style>
ul {
    list-style-type: none;
    margin-left: 60px;
	margin-top:0;
	margin-bottom:0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
    border:1px solid white;
	font-size:12px;
	list-style-type: none;
}

li a {
    display: block;
    color: black;
    text-align: center;
    padding: 3px;
	text-decoration: none;
	background-color:#cce0ff;
}

li a:hover:not(.active) {
	color:white ;
	background-color:#4d94ff;
}

.active {
	color:white !important;
	background-color:#005ce6 !important;
}
.nonactive {
	color:black;
	background-color:#cce0ff;
}
.plot {
	padding:0;
	margin:0;
}
</style>
  </head>
  <body>
  	<header> 
		<h3> Financial ratios</h3>
	</header>
	<div class="slidecontent">
		<h5> Financial valuation ratios </h5>
		<ul>
		  <li><a id="PE" style="width:40px" href="#" class="active">P/E</a></li>
		  <li><a id="PB" style="width:40px" href="#">P/B</a></li>
		  <li><a id="PBs" style="width:40px" href="#">P/B*</a></li>
		  <li><a id="EVEBITDA" style="width:70px"  href="#" >EV/EBITDA</a></li>
		  <li><a id="PS" style="width:40px" href="#">P/S</a></li>
		  <li><a id="DY" style="width:70px" href="#">Div. Yields</a></li>
		  <li><a id="DP" style="width:70px" href="#">Div. Payout</a></li>
		</ul>
		<div id="FinPlot" class="plot"></div>
	</div>
	<footer>
		<p>Slide #8</p>
	</footer>

	
  </body>
</html>
