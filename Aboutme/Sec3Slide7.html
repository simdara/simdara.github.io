<!DOCTYPE html>
<html>
  <head>
	<title>Expansion</title>
	<link rel="stylesheet" href="https://simdara.github.io/OneColSlide.css">	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load("current", {packages:["timeline"]});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {

			var container = document.getElementById('ExpansionPlan');
			var chart = new google.visualization.Timeline(container);
			var dataTable = new google.visualization.DataTable();
				dataTable.addColumn({ type: 'string', id: 'Terminal' });
				dataTable.addColumn({ type: 'string', id: 'Phase' });
				dataTable.addColumn({ type: 'string', role: 'tooltip',p:{'html':true}});
				dataTable.addColumn({ type: 'date', id: 'Start' });
				dataTable.addColumn({ type: 'date', id: 'End' });
				
				dataTable.addRows([
      [ 'LM17', 'Phase II:2016-2019','Phase II</br>-Stage 1: 2016-2018</br> From 150K TEUs to 230K TEUs. </br>-Stage 2: 2018-2019 </br>From 230K TEUs to 300K TEUs.', new Date(2016, 0, 0), new Date(2019, 0, 0) ],
      [ 'LM17', 'Phase III:2019-2028','Phase III: 2019-2028 </br> From 300K TEUs to 500K TEUs', new Date(2019, 0, 0), new Date(2028, 0, 0) ],
	  [ 'LM17', 'Constrution of specialized bulk terminal','2019-2028</br>Expected annual capacity of 2mn tonnes', new Date(2019, 0, 0), new Date(2028, 0, 0) ],
	  [ 'LM17', 'Installation of 4 conveyors','2016-2017 </br> Installation of 4 conveyors', new Date(2016, 0, 0), new Date(2017, 0, 0) ],
	  [ 'MSL', 'Installation of 4 conveyors','2016-2017 </br> Installation of 4 conveyors', new Date(2016, 0, 0), new Date(2017, 0, 0) ],	 
	  [ 'UM2', 'Installation of 4 conveyors','2016-2017 </br> Installation of 4 conveyors', new Date(2016, 0, 0), new Date(2017, 0, 0) ],	 
	  [ 'UM2', 'Multipurpose Terminal','Consolidation and distribution hub for export of agricultural products', new Date(2019, 0, 0), new Date(2028, 0, 0) ],
	  [ 'TS3', 'Installation of 4 conveyors','2016-2017 </br> Installation of 4 conveyors', new Date(2016, 0, 0), new Date(2017, 0, 0) ],	 
	  [ 'TS3', 'Modernization','2019-2028</br>To better accommodate leisure craft activities', new Date(2019, 0, 0), new Date(2028, 0, 0) ],	  
	  [ 'TS1', 'Modernization','2019-2028</br>To better accommodate leisure craft activities', new Date(2019, 0, 0), new Date(2028, 0, 0) ],	  
	  [ 'Waterway', 'Maintain water depth at 6m','2016-2019</br>Mainten water depth at 6 meters', new Date(2016, 0, 0), new Date(2019, 0, 0) ],	  
	  [ 'Waterway', 'Maintain water depth at 7.5m','2019-2018</br>Maintain water depth at 7.5 meters', new Date(2019, 0, 0), new Date(2028, 0, 0) ],	
				]);
			var options = {
				tooltip:{isHtml:true},
				hAxis:{
					format:'yyyy',
					gridlines:{count:4}
				},
				avoidOverlappingGridLines: false,
				width:650,
				height:330
			};

			chart.draw(dataTable,options);
		}
</script>
<style>
.tline {
	height:330px !important;
	width:650px !important;
}
</style>
  </head>

  <body> 
	<header> 
		<h3> Expansion plan</h3>
	</header>
	<div class="slidecontent">
		</br>
		<p>
			<strong> Timeline of expansion plan</strong> (Hover to see details!)		</p>
		<div class="tline" id="ExpansionPlan"></div>
	</div>
	<footer>
		<p>Slide #7</p>
	</footer>
  </body>
</html>
