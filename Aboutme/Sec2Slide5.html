<!DOCTYPE html>
<html>
  <head>
  <title>Business 3/4</title>
	<link rel="stylesheet" href="https://simdara.github.io/OneColSlide.css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current',{'packages':['corechart']});
		google.charts.setOnLoadCallback(draw2Chart);
		
		function draw2Chart(){
			<!-- Chart 1 -->
			var data1 = google.visualization.arrayToDataTable([
				["Year", "Container throughputs (TEUs)", { role: "style" } ],
				["2010", 62256, "silver"],
				["2011", 81631, "silver"],
				["2012", 95333, "silver"],
				["2013", 110500, "silver"],
				["2014", 133666, "silver"],
				["2015", 144813, "silver"]
			  ]);

			var view = new google.visualization.DataView(data1);
			view.setColumns([0, 1,
							   { calc: "stringify",
								 sourceColumn: 1,
								 type: "string",
								 role: "annotation" },
							   2]);

			var options1 = {
				title: "Container throughputs (TEUs) at PPAP",
				width: 650,
				height: 200,
				bar: {groupWidth: "50%"},
				legend: { position: "none" },
				chartArea: {left:'10%','width': '70%', 'height': '65%'},
				annotations: {
					alwaysOutside: true,
					textStyle: {
						fontSize: 11,
						color: 'gray',
						auraColor: 'white'
					}
				},
			  };
			var chart1 = new google.visualization.ColumnChart(document.getElementById("containerthroughputs"));
			chart1.draw(view, options1);
			
			<!-- Chart 2 -->
			var data2 = google.visualization.arrayToDataTable([
			  ['Year',  'SAP',  'PPAP'],
			  ['2003',  182000,  7630],
			  ['2004',  214000,  15526],
			  ['2005',  211000,  30281],
			  ['2006',  231000,  38233],
			  ['2007',  253271,  47504],
			  ['2008',  258775,  47507],
			  ['2009',  207861,  43312],
			  ['2010',  222928,  62256],
			  ['2011',  237941,  81631],
			  ['2012',  255378,  95333],
			  ['2013',  286450,  110500],
			  ['2014',  310000,  133666],
			  ['2015',  391819,  144813]
			]);

			var options2 = {
			  chartArea: {left:'10%','width': '70%', 'height': '60%'},
			  isStacked: 'relative',
			  title: "Market shares of container throughputs",
			  height: 240,
			  width: 650,
			  legend: {position: 'right'},
			  vAxis:{ format: 'percent',
				minValue: 0,
				ticks: [0, .25, .5, .75, 1]
			  }
			};

			var chart2 = new google.visualization.AreaChart(document.getElementById('marketshare'));
			chart2.draw(data2, options2);
		};
    </script>
	
  </head>

  <body> 
	<header> 
		<h3> Business 3/4</h3>
	</header>
	<div class="slidecontent">
		<div id='containerthroughputs'></div>
		<div id='marketshare'></div>
	</div>
	<footer>
	<p>Slide #5</p>
	</footer>
  </body>
</html>
